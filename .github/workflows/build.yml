cat > .github/workflows/build.yml << 'EOF'
name: Build

on:
  push:
    branches: [main, master]
    paths-ignore: ['*.md']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          path: "src/${{ github.event.repository.name }}"

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE/src/${{ github.event.repository.name }}
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/**/*.cs3 $GITHUB_WORKSPACE/
          cp build/plugins.json $GITHUB_WORKSPACE/

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout --orphan builds
          git rm -rf --cached .
          mkdir -p builds
          mv *.cs3 builds/ 2>/dev/null || true
          mv plugins.json builds/ 2>/dev/null || true
          git add builds/
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push -f origin builds
EOF
