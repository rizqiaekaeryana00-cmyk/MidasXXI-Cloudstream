name: Build

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: "src/${{ github.event.repository.name }}"

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Access Gradle Wrapper
        run: |
          cd $GITHUB_WORKSPACE/src/${{ github.event.repository.name }}
          chmod +x gradlew

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src/${{ github.event.repository.name }}
          ./gradlew make makePluginsJson
          cp **/build/**/*.cs3 $GITHUB_WORKSPACE/
          cp build/plugins.json $GITHUB_WORKSPACE/

      - name: Move Builds to Directory
        run: |
          mkdir -p $GITHUB_WORKSPACE/builds
          mv $GITHUB_WORKSPACE/*.cs3 $GITHUB_WORKSPACE/builds/ 2>/dev/null || true
          mv $GITHUB_WORKSPACE/plugins.json $GITHUB_WORKSPACE/builds/ 2>/dev/null || true

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout --orphan builds
          git rm -rf --cached .
          git add builds/
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push -f origin builds
